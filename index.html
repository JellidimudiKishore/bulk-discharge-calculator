<!DOCTYPE html>
<html>
<head>
  <title>Test POST to Google Apps Script</title>
</head>
<body>
  <h2>Test Save to Spreadsheet</h2>
  <form id="testForm">
    <label>Vessel Name: <input type="text" name="vessel" value="Test Vessel"></label><br><br>
    <label>Cargo Type: <input type="text" name="cargo" value="Coal"></label><br><br>
    <label>Total Quantity: <input type="number" name="quantity" value="10000"></label><br><br>
    <label>Start Time: <input type="datetime-local" name="startTime"></label><br><br>
    <label>End Time: <input type="datetime-local" name="endTime"></label><br><br>
    <label>Discharge Rate: <input type="text" name="dischargeRate" value="500"></label><br><br>
    <label>Gross Days: <input type="text" name="grossDays" value="0.83"></label><br><br>
    <label>Gross Hours: <input type="text" name="grossHours" value="20 hrs 0 min"></label><br><br>
    <label>Gross Productivity: <input type="text" name="grossProductivity" value="12000"></label><br><br>
    <button type="submit">Send Test Data</button>
  </form>

  <script>
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycby_-edXP1jfmdSAo_aJEwZQTLA9Cb6FwpHt6Dy7jH05vvBGU5UBV0NCbZRn6VR31nQx/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => alert("✅ Response: " + response))
      .catch(error => alert("❌ Error: " + error));
    });
  </script>
</body>
</html>
